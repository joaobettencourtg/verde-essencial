<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verde Essencial</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f9f4;
      color: #2d3e2f;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      margin: 0;
    }

    section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Verde Essencial</h1>
  </header>
  <main>
    <section>
      <h2>Bem-vindo</h2>
      <p>Este é um projeto dedicado à sustentabilidade e ao futuro verde. Obrigado por nos visitares!</p>
    </section>

    <section>
      <h2>Sobre Nós</h2>
      <p>Trabalhamos para promover práticas ecológicas no dia a dia, com foco em energia limpa, reciclagem e educação ambiental.</p>
    </section>
  </main>
</body>
</html>
